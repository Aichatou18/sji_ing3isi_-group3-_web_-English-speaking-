<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.9" />
  <link rel="shortcut icon" href="../images/adminLogo.jpeg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/login_style.css" />

  <title>Admin Sign-in</title>
</head>

<body>
 
  <div class="wrapper">
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>

    <div class="form-box login">
      <h2 class="animation" style="--i:0; --j:21;">Admin Login</h2>
      <form action="#">
        <div class="input-box animation" style="--i:1; --j:22;">
          <input type="text" required>
          <label>Username</label>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box animation" style="--i:2; --j:23;">
          <input type="password" required>
          <label>Password</label>
        </div>
          <button type="submit" class="btn animation" style="--i:3; --j:24;"  type="button"
          onclick="window.location.href='../Admin/prof.html'">Login</button>
          <div class="logreg-link animation" style="--i:4; --j:25;">
            <p>Will you like so Login as super admin? <a href="#" class="register-link">Login</a></p>
          </div>
        </form>
      </div>
      <div class="info-text login">
        <h2 class="animation" style="--i:0; --j:20;">Welcom to admin login!</h2>
        <p class="animation" style="--i:1; --j:21;">Connect to the admin page and veiw more characteristics on professionals.</p>
      </div>

      <div class="form-box register">
        <h2 class="animation" style="--i:17; --j:0;">Sup_Admin Login</h2>
        <form action="#">
          <div class="input-box animation" style="--i:18; --j:1;">
            <input type="text" required>
            <label>Username</label>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box animation" style="--i:19; --j:2;">
            <input type="password" required>
            <label>Password</label>
            <i class='bx bxs-user'></i>
          </div>
            <button type="submit" class="btn animation" style="--i:20; --j:3;"  type="button"
            onclick="window.location.href='../Admin/professional.html'">Login</button>
            <div class="logreg-link">
              <p class="animation" style="--i:21; --j:4;">Want to login as admin? <a href="#" class="login-link">Login</a></p>
            </div>
          </form>
        </div>
        <div class="info-text register">
          <h2 class="animation" style="--i:17; --j:0;">Welcom Back!</h2>
          <p class="animation" style="--i:18; --j:1;">Login as super admin page and view more characteristics on admins.</p>
        </div>
    </div>

    <script>
      const wrapper = document.querySelector(".wrapper");
      const registerLink = document.querySelector(".register-link");
      const loginlink = document.querySelector(".login-link");

      registerLink.onclick = () => {
        wrapper.classList.add('active');
      }

      loginlink.onclick = () => {
        wrapper.classList.remove('active');
      }
    </script>
</body>

</html>
