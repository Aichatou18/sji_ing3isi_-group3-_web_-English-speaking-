    <div class="modal-dialog modal-dialog-scrollable">

      <!-- Modal -->
      <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
    
            <div class="modal-header">
              <h4 class="modal-title">JoinUs Form</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
    
            <div class="modal-body">
    
              <form action="#" id="myForm" onsubmit="handleFormSubmit(event)">
    
                <div class="card imgholder">
                  <label for="imgInput" class="upload">
                    <input type="file" name="" id="imgInput">
                    <i class="bi bi-plus-circle-dotted"></i>
                  </label>
                  <img src="../images/Profile Icon.webp" alt="" width="200" height="200" class="img">                </div>
    
                <div class="inputField">
                  <div>
                    <label for="name">Name:</label>
                    <input type="text" name="" id="name" required>
                  </div>
                  <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="" id="email" required>
                  </div>
                  <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="" id="phone" minlength="9" required>
    
                  </div>
                  <div id="error-message"></div>
    
                  <div>
                    <label for="name" style="padding-right: 42px;">Sector:</label>
                    <select class="form-select" aria-label="Default select example" id="Sector" required>
                      <option value="">Select a Sector</option>
                      <option value="Banks" id="bank">Banks</option>
                      <option value="Commerce" id="commerce">Commerce</option>
                      <option value="Cabaret" id="cabaret">Cabaret</option>
                      <option value="Health" id="health">Health</option>
                      <option value="Hotel" id="hotel">Hotel</option>
                      <option value="Market" id="market">Market</option>
                      <option value="Supermarket" id="supermarket">Supermarket</option>
                      <option value="Restaurant" id="Restaurant">Restaurant</option>
                      <option value="Tourism" id="tourism">Tourism</option>
                    </select>
                  </div>
    
                  <div>
                    <label for="name">Activity:</label>
                    <input type="text" name="" id="activity" required>
                  </div>
    
    
                  <div>
                    <label for="name" style="padding-right: 42px;">Region:</label>
                    <select class="form-select" aria-label="Default select example" id="Region" required>
                      <option value="">Select Region</option>
                    </select>
                  </div>
    
                  <div>
                    <label for="name" style="padding-right: 15px;">Department:</label>
                    <select class="form-select" aria-label="Default select example" id="Department" required>
                      <option value="">Select Department</option>
                    </select>
                  </div>
    
                  <div>
                    <label for="name" style="padding-right: 42px;">District:</label>
                    <select class="form-select" aria-label="Default select example" id="District" required>
                      <option value="">Select District</option>
                    </select>
                  </div>
    
                  <div>
                    <label for="name" style="padding-right: 15px;">Neighborhood:</label>
                    <select class="form-select" aria-label="Default select example" id="Neighborhood" required>
                      <option value="">Select Neighborhood</option>
                    </select>
                  </div>
    
                  <div>
                    <label for="name" style="padding-right: 40px;">Location:</label>
                    <select class="form-select" aria-label="Default select example" id="pLocation" required>
                      <option value="">Select Location</option>
                    </select>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <img src="../images/employee.png"  width="20px" height="20px">
                            <label for="jobDescription" class="form-label">Personal statement/Job Description:</label>
                            <textarea class="form-control" id="jobDescription" placeholder="enter a personal statement and job description..." rows="3" required></textarea>
                        </div>
                    </div>
                </div>
                <div>
                        <div class="form-group">
                            <img src="../images/male-and-female.png"  width="20px" height="20px">
                            <label class="form-label">Gender:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                    </div>
                </div>
    
                </div>
                <div class="modal-footer">
                  <div class="button">
                    <button type="submit" class="btn btn-primary btn-lg" id="registerBtn">Register</button>
                  </div>
              </div>
    
              </form>
            </div>
    
            
        </div>
