<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel Slider</title>
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="image">
                <img src="images/logo-black.png" alt="" id="logo">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="contact us.html">Contact us</a></li>
            </ul>
            <div class="theme">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
            </div>
            <i class="fa fa-bars"></i>
        </div>
        <div class="top">
            <video autoplay loop muted playsinline>
                <source src="images/SlideShow_12_10_2024_7_28_29_PM.mp4" type="video/mp4">
                <p>Welcome to the </p>
                <h2> RJM</h2>
            </video>
        </div>
        <div class="hero">
            <P1> OUR CATEGORIES</P1>
            <div class="swiper myswiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="images/download (1).jpeg" alt="">
                            <div class="content">
                                <i class="fa-solid fa-arrow-up"></i>
                                <h1>Market</h1>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="images/download (13).jpeg" alt="">
                            <div class="content">
                                <i class="fa-solid fa-arrow-up"></i>
                                <h1>Health</h1>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="images/download (19).jpeg" alt="">
                            <div class="content">
                                <i class="fa-solid fa-arrow-up"></i>
                                <h1>Super Market</h1>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="images/download (2).jpeg" alt="">
                            <div class="content">
                                <i class="fa-solid fa-arrow-up"></i>
                                <h1>Bank</h1>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="images/download (16).jpeg" alt="">
                            <div class="content">
                                <i class="fa-solid fa-arrow-up"></i>
                                <h1>Restaurant</h1>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="images/download (7).jpeg" alt="">
                            <div class="content">
                                <i class="fa-solid fa-arrow-up"></i>
                                <h1>Cabaret</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Navigation buttons -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Swiper after DOM content is fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            var swiper = new Swiper('.myswiper', {
                spaceBetween: 30,
                freeMode: true,
                loop: true,
                autoplay: {
                    delay: 1000,
                },
                breakpoints: {
                    640: {
                        slidesPerView: 1,
                        spaceBetween: 20
                    },
                    768: {
                        slidesPerView: 2,
                        spaceBetween: 30
                    },
                    1080: {
                        slidesPerView: 3,
                        spaceBetween: 40
                    }
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        });
    </script>

    <script>
        let bars = document.querySelector(".header .fa-bars")
        let menu = document.querySelector("ul");

        bars.addEventListener("click", function () {
            menu.classList.toggle("slide");
        })
    </script>

    <script>
        let body = document.querySelector("body");
        let dark = document.querySelector(".theme .fa-moon");
        let light = document.querySelector(".theme .fa-sun");
        let logo = document.querySelector("#logo");

        dark.addEventListener("click", function () {
            body.classList.toggle("darkMode");
            logo.setAttribute("src", "images/logo.png");
            dark.style.display = "none";
            light.style.display = "block";
        })
        light.addEventListener("click", function () {
            body.classList.toggle("darkMode");
            logo.setAttribute("src", "images/logo-black.png");
            dark.style.display = "block";
            light.style.display = "none";
        })
    </script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

</body>

</html>
